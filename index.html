<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./all.css.css" rel="stylesheet">
    <title>Drawing App</title>
</head>
<body>
    <span class="menu-paint" ><i class="fa-solid fa-align-justify"></i></span>
    <div class="drawing__table">
        
       

        <div class="tools">
            <div class="btn">
                <button onClick="undo_canvas()" class="btnUndo">Refazer</button>
                <button onClick="clear_canvas()" class="btnClear">Limpar</button> 
            </div>

            <div class="colors">
                <div onclick="change_color(this)"  class="blue" style="background-color:blue"></div>
                <div onclick="change_color(this)" class="red" style="background-color:red"></div>
                <div onclick="change_color(this)" class="green" style="background-color:green"></div>
                <div onclick="change_color(this)" class="yellow" style="background-color:yellow"></div>
                <div onclick="change_color(this)" class="black" style="background-color:black"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(0, 128, 87)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(128, 68, 0)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(193, 77, 0)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(51, 255, 241)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(80, 0, 165)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(66, 66, 66)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(0, 246, 111)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(252, 125, 252)"></div>
                <div onclick="change_color(this)" class="purple" style="background-color:rgb(64, 99, 113)"></div>

            </div>

            <div class="extra__colors">
                <input oninput="draw_width = this.value" type="range"  min="1" max="15" name="" id="range" >
            </div>   
        </div>    
        <canvas></canvas>
    </div>

    <script src="./canvas.js"></script>
</body>
</html>
